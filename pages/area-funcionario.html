<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Área do Funcionário</title>
</head>

<body>
    <header>
        <h2>
            <img src="../img/logo.png" alt="Logo Empresa" id="logo-empresa">
            <p id="h2-right"> Área do Funcionário </p>
        </h2>
    </header>
    <main>
        <form action="index.html" method="post">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h3>Usuário</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="nome" required maxlength="20" />
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td>
                            <h3>Senha</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" name="senha" required maxlength="20" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="div-center">
                <button type="submit" onclick="entrar()">Entrar</button>
            </div>
        </form>
        <div id="div-center">
            <a href="../index.html">
                <button>Área Cliente</button>
            </a>
        </div>
    </main>
    <footer id="footer-info">
        <p>
            Contato: 4622-8922
            <br>
            Localização: Rua dos Tolos, 0, 00000-000, São Paulo.
        </p>
    </footer>
</body>

</html>
