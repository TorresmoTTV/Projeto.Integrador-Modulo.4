<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Criar Conta</title>
</head>

<body>
    <header>
        <h2>
            <img src="../img/logo.png" alt="Logo Empresa" id="logo-empresa">
            <p id="h2-right"> Criar Conta </p>
        </h2>
    </header>
    <main>
        <form action="criar-cliente.html" method="post">
            <table>
                <thead>
                    <tr>
                        <td id="td-sub">
                            <h3>
                                Todos os campos são obrigatórios.
                            </h3>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <h3>Nome</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="nome" required maxlength="20" />
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td>
                            <h3>E-mail</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="email" required maxlength="20" />
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td>
                            <h3>C.P.F</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="cpf" required maxlength="20" />
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td>
                            <h3>Endereço</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="endereço" required maxlength="20" />
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td>
                            <h3>Telefone</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="telefone" required maxlength="20" />
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td>
                            <h3>Usuário</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="usuario" required maxlength="20" />
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td>
                            <h3>Senha</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" name="senha" required maxlength="20" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" onclick="criarConta()">Criar Conta</button>
            <button type="button" onclick="entrar()">Entrar</button>
            <button type="button" onclick="areaFuncionario()">Área do Funcionário</button>
        </form>
    </main>
    <footer id="footer-info">
        <p>
            Contato: 4622-8922
            <br>
            Localização: Rua dos Tolos, 0, 00000-000, São Paulo.
        </p>
    </footer>
</body>

</html>
